<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Facts Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .fact-box {
            background: rgba(45, 45, 45, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .fact-box:hover {
            transform: translateY(-5px);
        }

        #fact-display {
            margin: 0;
            line-height: 1.6;
            font-size: 1.2em;
            color: #ffffff;
            padding: 20px;
        }

        #new-fact-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #new-fact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        #new-fact-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Car Facts</h1>
        <div class="fact-box">
            <p id="fact-display">Click the button to see a car fact!</p>
        </div>
        <button id="new-fact-btn">Get New Fact</button>
    </div>

    <script>
        // Your existing JavaScript code remains the same
        const carFacts = {
            "carFacts": [
                // Your existing facts array
            ]
        };

        const factDisplay = document.getElementById('fact-display');
        const newFactBtn = document.getElementById('new-fact-btn');

        function getRandomFact() {
            const facts = carFacts.carFacts;
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex].fact;
        }

        function displayNewFact() {
            const fact = getRandomFact();
            factDisplay.textContent = fact;
        }

        newFactBtn.addEventListener('click', displayNewFact);
        displayNewFact();
    </script>
</body>
</html>
